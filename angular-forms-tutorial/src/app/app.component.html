<div class="container mt-5">
  <div class="row justify-content-center">
    
    <div class="col-12 col-lg-3">
      <form #ngFormInstance="ngForm">
        <div class="form-group">
          <label>username</label>
          <input 
            required
            minlength="5"
            maxlength="100"
            pattern="[0-9]+"
            name="username"
            type="text" 
            class="form-control" 
            [(ngModel)]="username" 
            #usernameNgModelInstance="ngModel" />
            
            <div *ngIf="usernameNgModelInstance.errors?.required" class="alert alert-danger">
              this field is required
            </div>
            <div *ngIf="usernameNgModelInstance.errors?.pattern" class="alert alert-danger">
                You must type digits
            </div>
            <div *ngIf="usernameNgModelInstance.errors?.minlength" class="alert alert-danger">
              the string must be larger than 5 chars
            </div>
        </div>
        <div class="form-group">
          <label>email</label>
          <input
            email 
            name="email"
            type="email" class="form-control" [(ngModel)]="email" />
          
        </div>
        <div class="form-group">
          <label>password</label>
          <input
            name="password" 
            type="password" class="form-control" [(ngModel)]="password" />
        </div>  
        <div class="form-group">
          <button [disabled]="ngFormInstance.invalid" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

  </div>
</div>
